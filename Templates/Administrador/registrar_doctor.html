<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Doctor</title>
    <!-- Axioma de usabilidad: hoja de estilos externa para mantener coherencia visual -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Axioma de claridad: título claro del propósito del formulario -->
        <h2>Registrar nuevo doctor</h2>

        <form method="POST" action="{{ url_for('registrar_doctor') }}">
            <!-- Axioma de claridad + accesibilidad: etiquetas bien asociadas con inputs -->
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>

            <div class="form-group">
                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <!-- Axioma de retroalimentación: botón de acción clara -->
                <button type="submit">Registrar</button>
                <!-- Axioma de protección del usuario: opción para cancelar -->
                <a href="{{ url_for('panel_admin_doc') }}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
