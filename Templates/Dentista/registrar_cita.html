{% extends 'layout.html' %}
{% block title %}Registrar Cita{% endblock %}

{% block content %}
<style>
    .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background-color: #f9fafb;
    }

    .cita-form-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 600px;
    }

    .cita-form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #1e3a8a;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .section-title {
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #374151;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.3rem;
    }

    .input-group {
        margin-bottom: 1rem;
    }

    .input-group label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 500;
        color: #374151;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 0.95rem;
        background-color: #f9fafb;
    }

    .input-group textarea {
        min-height: 70px;
        resize: vertical;
    }

    .submit-button {
        text-align: center;
        margin-top: 1.5rem;
    }

    .submit-button button {
        background-color: #2563eb;
        color: white;
        padding: 0.6rem 2rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-button button:hover {
        background-color: #1d4ed8;
    }

    .back-button {
        margin-top: 1rem;
        text-align: center;
    }

    .back-button a {
        text-decoration: none;
        color: #374151;
        font-size: 0.9rem;
        padding: 0.4rem 1rem;
        border-radius: 6px;
        background-color: #e5e7eb;
        display: inline-block;
        transition: background-color 0.2s;
    }

    .back-button a:hover {
        background-color: #d1d5db;
    }
</style>

<div class="form-wrapper">
    <div class="cita-form-container">
        <h2>üìÖ Registrar Nueva Cita</h2>

        <form method="POST">
            <div class="section-title">üë§ Datos del Paciente</div>

            <div class="input-group">
                <label for="paciente">Nombre Completo</label>
                <input type="text" id="paciente" name="paciente" placeholder="Ej. Juan P√©rez" required>
            </div>

            <div class="input-group">
                <label for="telefono">Tel√©fono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ej. 4491234567" required>
            </div>

            <div class="input-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>

            <div class="section-title">üïí Detalles de la Cita</div>

            <div class="input-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="input-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="input-group">
                <label for="descripcion">Observaciones</label>
                <textarea id="descripcion" name="descripcion" placeholder="Motivo de la cita, s√≠ntomas, etc."></textarea>
            </div>

            <div class="submit-button">
                <button type="submit">üíæ Guardar Cita</button>
            </div>

            <div class="back-button">
                <a href="{{ url_for('panel_doctor') }}">‚Üê Volver al Panel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
